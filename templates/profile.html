{% extends 'base.html' %}
{% block title %}Profile {% endblock %}

{% block content %}
  <div class="flex justify-center items-center h-screen">
    <div class="bg-white shadow-md rounded px-8 py-8 pt-8">
      <h2 class="text-gray-900 font-medium text-center">Welcome, {{ user_profile.user.username }}!</h2>
      <p class="text-gray-600 text-center">Roll No.: {{ user_profile.rollno }}</p>
      <p class="text-gray-600 text-center">Student ID: {{ user_profile.studentid }}</p>
    </div>
  </div>
{% endblock %}
